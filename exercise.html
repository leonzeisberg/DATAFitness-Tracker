<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<title>DATAFitness</title>

	<script src="script.js" defer></script>
</head>

<body onload="setup()">
	<header class="center header">
		<img class="header_image" src="./images/logo.png" alt="">
	</header>
	<p class="center" id="exercise-title"></p>
	<div class="center">

		<img class="tutorial_img" id="tutorial_img" src="" alt="">
	
	</div>

	<div class="input_section">

		<p class="center captioning">Sätze</p>
		<div class="center number-input">
			<button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus">-</button>
			<input class="form-field" id="sets" type="number" min="0">
			<button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">+</button>
		</div>

		<p class="center captioning">Wiederholungen</p>
		<div class="center number-input">
			<button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus">-</button>
			<input class="form-field" id="reps" type="number" min="0">
			<button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">+</button>
		</div>

		<p class="center captioning">Gewicht</p>
		<div class="center number-input">
			<button onclick="this.parentNode.querySelector('input[type=number]').stepDown(5)" class="minus">-</button>
			<input class="form-field" id="weight" type="number" min="0">
			<button onclick="this.parentNode.querySelector('input[type=number]').stepUp(5)" class="plus">+</button>
		</div>

	</div>


	<div>
			<p class="center button filled" onclick="nextExercise()" id="next_btn">Nächste Übung</p>
	</div>
	<div>
		<p class="center button" onclick="lastExercise()">Letzte Übung</p>
	</div>
</body>
</html>
