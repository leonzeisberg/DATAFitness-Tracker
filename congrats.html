<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<title>DATAFitness</title>

	<script src="script.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</head>
<body>
	<header class="center header">
		<img class="header_image" src="./images/logo.png" alt="">
	</header>
	<div class="center">
		<img class="congrats-img" src="./images/congrats.png" alt="">
	</div>
	<p class="center">Training beendet!</p>
	<div class="center info-section">
		<h3>Dein Fortschritt</h3>

		<canvas id="weight-ges" style="width:100%;max-width:90vw"></canvas>

		<script>
		var xDates = ["18. Jan", "31. Jan", "Heute"];
		var yWeightsGes = [28300, 26840, 28000, 32400];

		new Chart("weight-ges", {
		type: "line",
		data: {
			labels: xDates,
			datasets: [{
			fill: false,
			lineTension: 0,
			backgroundColor: "rgba(0,0,255,1.0)",
			borderColor: "rgba(0,0,255,0.1)",
			data: yWeightsGes
			}]
		},
		options: {
			legend: {display: false},
			title: {
				display:true,
				text:"Bewegtes Gesamtgewicht in KG"
			},
			scales: {
			yAxes: [{ticks: {min: Math.min(...yWeightsGes) - 1000, max: Math.max(...yWeightsGes) + 1000}}],
			}
		}
		});
		</script>
	</div>
	<div>
		<p class="center button filled centerh">Einzelne Ãœbungen</p>
	</div>
</body>
</html>
