<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="manifest" href="manifest.json">
	<script src="script.js" defer></script>
	<title>DATAFitness</title>

</head>
<body onload="reduceButtons()">
	<header class="header center">
		<p>Trainingstag auswählen</p>
	</header>
	<div class="center">

		<img class="logo" src="./images/logo.png" alt="">

	</div>
	<div id="text">

		<p class="center button" onclick="selectTraining(0)">Training A</p>
		<p class="center button" onclick="selectTraining(1)">Training B</p>
		<p class="center button" onclick="selectTraining(2)"> Training C</p>
		<p class="center button" onclick="selectTraining(3)"> Training D</p>
		<p class="center button" onclick="selectTraining(4)"> Training E</p>
		<p class="center button">Regeneration</p>

	</div>
	<script>
		const startdatesec = new Date(2022, 1, 15).getTime();
		var todaysec = new Date().getTime();
		var dayspassed = Math.floor((todaysec - startdatesec)/(24 * 60 * 60 * 1000));
		var value = dayspassed % 4;

		document.querySelectorAll('p.button')[value].classList.value += ' selected'
		localStorage.setItem('selectedDay', String(value))
	</script>
	<div>
			<p class="center button filled centerh" onclick="startWorkout()">Trainig starten</p>
	</div>

	<footer class="footer">© Leon Zeisberg 2022</footer>
</body>
</html>
